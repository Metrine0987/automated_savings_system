{%extends 'base.html'%}
{%load static%}
{% block title%} Register {%endblock%}
 
 {%block content%}

 
 
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>


              <form method="POST">
                {% csrf_token %}
                <label class="form-label" >Username:</label><br>
                <input type="text" name="username" class="form-control" required><br>

                <label class="form-label" >Email:</label><br>
                <input type="email" name="email" class="form-control" required><br> <!-- Ensure this matches -->

                <label class="form-label" >Password:</label><br>
                <input type="password" name="password" class="form-control" required><br>

                <label class="form-label" >Confirm Password:</label><br>
                <input type="password" name="confirm_password"  class="form-control"required><br>

                <button type="submit" class="btn btn-success btn-lg mb-1">Register</button>
            </form>
            


              
            
      </div>
    </div>
  </section>

{% endblock%}
